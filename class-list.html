<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale 1.0">
	<title>TypeHaven - Class List</title>

	<link rel="stylesheet" href="CSS/uni-styles.css">
	<link rel="stylesheet" href="CSS/class-list-styles.css">
	<link rel="stylesheet" href="https://use.typekit.net/znk4hus.css">
	<link rel="icon" href="IMGS/TypeHaven Logo (TH).svg">
</head>

<body>
	<nav class="navbar"></nav>

	<div class="class-header">
		<h1>CLASSES</h1>
	</div>
	<div class="classes">
		<div class="class-list">
			<div class="class-name">
				<h2>CLASS NAME</h2>
				<p> class-description</p>
				<ul class="class-options">
					<li class="class-opt-button" style="color:red;">Delete Class</li>
					<li class="class-opt-button">Open Assignments</li>
				</ul>
			</div>
			<hr>
			<div class="class-name">
				<h2>CLASS NAME</h2>
				<p> class description</p>
				<ul class="class-options">
					<li class="class-opt-button" style="color:red;">Delete Class</li>
					<li class="class-opt-button">Open Assignments</li>
				</ul>
			</div>
		</div>
	</div>

	<footer class="web-footer"></footer>

	<script src="JS/nav.js"></script>
	<script src="JS/footer.js"></script>
</body>
</html>
