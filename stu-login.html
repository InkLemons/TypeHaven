<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale 1.0">
    <title>TypeHaven - Student Login</title>

    <link rel="stylesheet" href="CSS/uni-styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/znk4hus.css">
    <link rel="icon" href="IMGS/TypeHaven Logo (TH).svg">
    <script>
        function showPass() {
        var x = document.getElementById("password");
        if (x.type === "password") {
        x.type = "text";
        } else {
        x.type = "password";
    }
        }
    </script>
</head>

<body>
    <nav class="navbar"></nav>

    <div class="login">
        <div class="login-box">
            <div class="login-text">
                Login or Create an Account
            </div>
            <br />
            <hr id="login-hr"/>
            <div class="user-pass-boxes">
                <form>
                    <p>Username</p>
                    <input type="text" id="username" size="10">
                    <p>Password</p>
                    <input type="password" id="password" size="10">
                </form>
            </div>
            <div class="show-pass">
                <form>
                    <div>
                        <label><input type="checkbox" onclick="showPass()"/> Show Password</label>
                    </div>
                </form>
            </div>
            <div class="errormsg">
                Incorrect Username or Password.
            </div>
            <div>
                <ul id="login-btns">
                    <li class="login-button"><a href="#" class="login-submit">Log In</a></li>
                    <li class="login-button"><a href="#" class="login-submit"><img src="IMGS/GOOGLE_LOGO.svg" id="google-sign-in" /></a></li>
                </ul>
            </div>
            <div class="new-accnt">
                <a href="#">Create Account</a>
            </div>
        </div>
    </div>

    <footer class="web-footer"></footer>

    <script src="JS/nav.js"></script>
    <script src="JS/footer.js"></script>

</body>


</html>
