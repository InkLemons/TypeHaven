<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial scale 1.0">
    <title>TypeHaven - Typing Made Easy - Home</title>

    <link rel="stylesheet" href="CSS/uni-styles.css">
    <link rel="stylesheet" href="CSS/profile-styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/znk4hus.css">
    <link rel="icon" href="IMGS/TypeHaven Logo (TH).svg">
</head>

<body>
    <nav class="navbar"></nav>
    
    <div class="profile-holder">
        <div class="profile-pic-space">
            <img src="IMGS/PROFILE_IMG.svg" class="profile-picture" />
            <div class="user-desc">
                <h1>USERNAME</h1>
                <p>USER DESCRIPTION</p>
            </div> 
            <div class="redirs">
                <div class="pro-icon">
                    <div class="blur-background">
                        <a href="#"><img src="IMGS/settings.svg" /></a>
                    </div>
                </div>
                <div class="pro-icon">
                    <div class="blur-background">
                        <a href="#"><img src="IMGS/share.svg" /></a>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="pro-info">
            <div class="pro-info-box">
                <h1><strong>PERSONAL INFORMATION</strong></h1>

                <h2>Grade</h2>
                <p>K-12</p>

                <h2>School Name</h2>
                <p>SVHS</p>

                <h2>Email</h2>
                <p>placeholderemail@gmail.com</p>
            </div>

        </div>
    </div>
           

    
    <footer class="web-footer"></footer>
    
    <script src="JS/nav.js"></script>
    <script src="JS/footer.js"></script>

</body>

</html>
